<app-favorite 
  [is-favorite]="post.isFavoriteCheck"
  (change)="onChanged($event)"
></app-favorite>

<div *ngIf="courses.length > 0 else noCourse">
  <ul *ngFor="let course of courses">
    <li>{{ course }}</li>
  </ul>
</div>

  THERE is NO COURSE
</div> -->

<ng-template #noCourse>
  THERE is NO COURSE
</ng-template>
