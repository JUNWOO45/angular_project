<p>posts works!</p>

<input (keyup.enter)="createPost(title)" #title type="text" class="form-control">

<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts" [class.isRead]="post.isRead"> 
    {{ post.title }}
    <button (click)="updatePost(post)" class="btn btn-default btn-sm">업데이트</button>
  </li>
</ul>
