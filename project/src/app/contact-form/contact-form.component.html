<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input 
      ngModel
      required
      id="firstName"
      name="firstName" 
      type="text" 
      class="form-control"
      #firstName="ngModel"
      (change)="log(firstName)"
    >
    <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.touched">First Name을 적어주세요!</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea 
      ngModel
      name="comment"
      id="comment" 
      cols="30" 
      rows="10" 
      class="form-control"
      #comment="ngModel"
      (change)="log(comment)"
    ></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
