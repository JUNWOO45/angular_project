<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input 
      ngModel
      required
      id="firstName"
      name="firstName" 
      type="text" 
      class="form-control"
      #firstName="ngModel"
      (change)="log(firstName)"
    >
    <div 
      class="alert alert-danger" 
      *ngIf="firstName.invalid && firstName.touched"
    >
      First Name을 적어주세요.
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea 
      ngModel
      required
      name="comment"
      id="comment" 
      cols="30" 
      rows="10" 
      class="form-control"
      #comment="ngModel"
      (change)="log(comment)"
    ></textarea>
  </div>

  <div class="checkbox">
    <label>
      <input 
        type="checkbox"
        ngModel
        name="isSubscribed"
      >
      구독버튼
    </label>
  </div>

  <p>{{ f.value | json }}</p>

  <button 
    class="btn btn-primary"
    [disabled]="!f.valid"
  >
    Submit
  </button>
</form>
