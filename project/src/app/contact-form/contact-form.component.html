<form>
  <div class="form-group">
    <div>{{junwoo}}</div>
    <label for="firstName">First Name</label>
    <input 
      id="firstName" 
      type="text" 
      class="form-control"
      [(ngModel)]="junwoo"
      name="junwoo"
    >
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
