<form [formGroup]="formTutorial" (ngSubmit)="login()">
    <div *ngIf="formTutorial.errors" class="alert alert-danger">
        에바야..
        {{ formTutorial.errors | json }}
    </div>

    <div formGroupName="account">
        <div class="form-group">
            <label for="username">이름</label>
            <input 
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control"
            >
            <div *ngIf="username.pending">로딩 인디케이터..</div>
        </div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">
                필수로 작성해야하는 항목입니다.
            </div>
            <div *ngIf="username.errors.minlength">
                이름은 최소 {{ username.errors.minlength.requiredLength }} 글자 이상이어야 합니다.
            </div>
            <div *ngIf="username.errors.cannotContainSpace">
                빈 칸을 입력하면 안됩니다.
            </div>
            <div *ngIf="username.errors.shouldBeUnique">
                이미 존재하는 이름입니다.
            </div>
        </div>
    
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input 
                formControlName="password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
    </div>
    
    <button class="btn btn-primary" type="submit" (click)="onSubmit(formTutorial)">Sign Up</button>
</form>
