<form [formGroup]="formTutorial">
    <div class="form-group">
        <label for="username">이메일</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
    </div>
    <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">
            이메일을 입력해주세요.
        </div>
        <div *ngIf="username.errors.minlength">
            이메일은 최소 {{ username.errors.minlength.requiredLength }} 글자 이상이어야 합니다.
        </div>
        <div *ngIf="username.errors.email">
            잘못된 이메일 형식입니다.
        </div>
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit" (click)="onSubmit(formTutorial)">Sign Up</button>
</form>
